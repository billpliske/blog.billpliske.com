version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npx ampx backend deploy --stack-name $AWS_BRANCH --stack-name-resolver AmplifyStackNameResolver
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*